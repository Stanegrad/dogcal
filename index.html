<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog age to Human year </title>
<!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="input">
            <label for="Title">Enter your dog age (in years):
            <br><input type="number" id="title" name="Title">
        </label>
            <button type ="button" class="btn btn-primary" id="btn">Convert</button>
        </div>
        <div class="output">
            Your dog age in human year is: <span id="output"></span>
            <br>
            <button type ="button" class="btn btn-primary" onclick="reload()">Reset</button>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
